    <div class="borde">
      
        <header>

        <form action="" method="">

                    <input type="text2" id="barrio" name="barrio" required minlength="4" maxlength="23" size="15" />

                <li>

                    <label for="inconveniente">Cuál es tu inconveniente:</label>
                    
                </li>

        </form>
        

        <section>
         
            <div class="mapa">

        <aside>
